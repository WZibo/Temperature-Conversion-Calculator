<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion Calculator</title>
</head>
<body>
    <h1>Temperature Conversion Calculator</h1>
    <div>
        <label>Fahrenheit Temperature: </label>
        <input type="number" id="fahrenheit" min="-250" max="250">
        <!-- Submit button -->
        <button type="button" id="submit">Submit</button>
    </div>

    <div>
        <!-- Result display -->
        <b id="Result"></b>
    </div>
    
    <script type="module">
        // Validate temperature input
        const validateTemperature = (temp) => {
            return !isNaN(parseFloat(temp)) && temp >= -250 && temp <= 250;
        };

        // Convert Fahrenheit to Celsius
        const convertToCelsius = (fahrenheit) => {
            return (fahrenheit - 32) * 5 / 9;
        };

        // Event handler for submit button click
        const handleSubmit = () => {
            const fahrenheitInput = document.getElementById('fahrenheit');
            const resultDisplay = document.getElementById('Result');
            const fahrenheitValue = parseFloat(fahrenheitInput.value);
            if (!validateTemperature(fahrenheitValue)) {
                resultDisplay.textContent = "Invalid input.";
            } else {
                const celsiusValue = convertToCelsius(fahrenheitValue);
                resultDisplay.textContent = `${fahrenheitValue}°F is equal to ${celsiusValue.toFixed(2)}°C`;
            }
        };

        // Bind event handlers
        const bindEventHandlers = () => {
            document.getElementById('submit').addEventListener('click', handleSubmit);
        };

        document.addEventListener('DOMContentLoaded', bindEventHandlers);
    </script>
</body>
</html>
